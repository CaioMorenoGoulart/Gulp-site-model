<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulp site model</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.min.css">

</head>
<body>
  <header>
    <div class="box">
      <button id="hamburguer" class="xburguer" onclick="myClick()" >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="logo">
        <img class="klan" src="/src/img/icons/nome-logo.svg" alt="Kclan">
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li><a>Quem somos</a></li>
            <li><a>Serviços</a></li>
            <li><a>Contato</a></li>
            <li><a>Nossa Missão</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="side-bar">
      <div class="side-bar-left">
        <img class="lobo" src="/src/img/icons/Lobo-logo.svg" alt="Lobo Kclan">
        <div class="icons">
          <div class="icons-top">
            <a href="">
              <img src="/src/img/icons/whatsapp.svg" alt="whatsapp">
            </a>
            <a href="">
              <img src="/src/img/icons/email.svg" alt="Email">
            </a>
          </div>
          <div class="icons-down">
            <a href="">
              <img src="/src/img/icons/instagram.svg" alt="instagram">
            </a>
            <a href="">
              <img src="/src/img/icons/facebook.svg" alt="facebook">
            </a>
            <button>
              <img src="/src/img/icons/arrow-up.svg" alt="Seta">
            </button>
          </div>
        </div>
      </div>
      <div class="side-bar-right">
      </div>
    </div>
    <div class="boxes">
      <div class="banner">
        <div class="banner__wrapper">
          <div class="text-box-top">
            <div>
              <h3>Transformamos sua ideia em</h3>
              <h3>realidade!</h3>
            </div>
            <p>Se preocupe apenas em gerenciar suas vendas. Pode deixar que o Kclan cuida do resto.</p>
            <div>
              <h2>E-commerce do jeito certo</h2>
            </div>
          </div>
          <div class="text-box-down">
            <button id="orc">Peça seu orçamento</button>
            <button id="duvidas">Tire suas dúvidas</button>
          </div>
          <img class="img-rigth" src="src/img/icon-mount.svg" alt="Varios icones">
        </div>
        
      </div>
    </div>
  </main>
  <footer>
    
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript" src="src/js/index.min.js"></script>
</html>
